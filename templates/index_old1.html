<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
</head>
<body>
    <h1>PD-PREVeNT</h1>
    <form action="/submit" method="POST">
        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        
        <label for="Age">Age:</label>
        <input type="number" name="Age" id="Age"><br><br>

        <label for="Feature1">Feature 1:</label>
        <select name="Feature1" id="Feature1">
            <option value="">Select a feature</option>
            <option value="Anxiety">Anxiety</option>
            <option value="Apathy">Apathy</option>
            <option value="Benton">Benton</option>
            <!-- Add the rest of the feature names as options -->
        </select><br>
        <label for="Score_Feature1">Score:</label>
        <input type="number" name="Score_Feature1" min="0" max="90"><br><br>

        <label for="Feature2">Feature 2:</label>
        <select name="Feature2" id="Feature2">
            <option value="">Select a feature</option>
            <option value="Clock">Clock</option>
            <option value="Cognition">Cognition</option>
            <option value="COGSTATE">COGSTATE</option>
            <!-- Add the rest of the feature names as options -->
        </select><br>
        <label for="Score_Feature2">Score:</label>
        <input type="number" name="Score_Feature2" min="0" max="99"><br><br>

        <label for="Feature3">Feature 3:</label>
        <select name="Feature3" id="Feature3">
            <option value="">Select a feature</option>
            <option value="Constipate">Constipate</option>
            <option value="Depress">Depress</option>
            <option value="DopaDefic">DopaDefic</option>
            <!-- Add the rest of the feature names as options -->
        </select><br>
        <label for="Score_Feature3">Score:</label>
        <input type="number" name="Score_Feature3" min="0" max="88"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
