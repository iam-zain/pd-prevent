<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <style>
        .slider {
            width: 300px;
        }
        .slider-value {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
    <script>
        function updateScoreRange() {
            var feature1Select = document.getElementById("Feature1");
            var scoreFeature1Input = document.getElementById("Score_Feature1");
            var selectedOption = feature1Select.value;

            // Define the score ranges for each option
            var scoreRanges = {
                "Anxiety": { min: 1, max: 8 },
                "Apathy": { min: 4, max: 22 },
                "Benton": { min: 2, max: 7 },
                "Clock": { min: 1, max: 8 },
                "Cognition": { min: 4, max: 22 },
                "COGSTATE": { min: 2, max: 7 },
                "Constipate": { min: 1, max: 8 },
                "Depress": { min: 4, max: 22 },
                "DopaDefic": { min: 2, max: 7 },
            };

            // Get the range input element and its value display element
            var scoreFeature1Range = document.getElementById("Score_Feature1_Range");
            var scoreFeature1Value = document.getElementById("Score_Feature1_Value");

            // Update the score input min and max attributes based on the selected option
            if (selectedOption in scoreRanges) {
                var range = scoreRanges[selectedOption];
                scoreFeature1Range.min = range.min;
                scoreFeature1Range.max = range.max;
            } else {
                // Reset the score input if the selected option doesn't have a defined range
                scoreFeature1Range.min = 0;
                scoreFeature1Range.max = 90;
                scoreFeature1Range.value = "";
            }

            // Update the value display element
            scoreFeature1Value.textContent = scoreFeature1Range.value;
        }
    </script>
</head>
<body>
    <h1>PD-PREVeNT</h1>
    <form action="/submit" method="POST">
        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        
        <label for="Age">Age:</label>
        <input type="number" name="Age" id="Age"><br><br>

        <label for="Feature1">Feature 1:</label>
        <select name="Feature1" id="Feature1" onchange="updateScoreRange()">
            <option value="">Select a feature</option>
            <option value="Anxiety">Anxiety</option>
            <option value="Apathy">Apathy</option>
            <option value="Benton">Benton</option>
            <!-- Add the rest of the feature names as options -->
        </select><br>
        <label for="Score_Feature1_Range">Score:</label>
        <input type="range" class="slider" name="Score_Feature1" id="Score_Feature1_Range" min="0" max="90" onchange="document.getElementById('Score_Feature1').value = this.value; updateScoreRange()">
        <span id="Score_Feature1_Value" class="slider-value"></span><br><br>

        <label for="Feature2">Feature 2:</label>
        <select name="Feature2" id="Feature2">
            <option value="">Select a feature</option>
            <option value="Clock">Clock</option>
            <option value="Cognition">Cognition</option>
            <option value="COGSTATE">COGSTATE</option>
            <!-- Add the rest of the feature names as options -->
        </select><br>
        <label for="Score_Feature2">Score:</label>
        <input type="number" name="Score_Feature2" min="0" max="90"><br><br>

        <label for="Feature3">Feature 3:</label>
        <select name="Feature3" id="Feature3">
            <option value="">Select a feature</option>
            <option value="Constipate">Constipate</option>
            <option value="Depress">Depress</option>
            <option value="DopaDefic">DopaDefic</option>
            <!-- Add the rest of the feature names as options -->
        </select><br>
        <label for="Score_Feature3">Score:</label>
        <input type="number" name="Score_Feature3" min="0" max="90"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
